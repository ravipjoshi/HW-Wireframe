<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Adding external CSS file for formating index.html file-->
    <link rel="stylesheet" href="stylesheet/style.css">
    <!--Title of the  Website-->
    <title>Easier Homework Assignment</title>
</head>
<body>
     <!--Header tag within the div tag for the webpage skeleton-->
        <div class='headerCls'>
            <header> header </header>
        </div>
     <!--Navigation tag within the div tag for the webpage skeleton-->    
        <div class='nav'>
            nav
        </div>
     <!--div tag to wrap 2 different div tag which has section and aside tag to use float functionality-->   
        <div class='wrapper' >
     <!--Selection tag within div tag for webpage skeleton-->    
            <div class='section'> 
                        <section>
                            section
                        </section>     
     <!--Article tag within the div tag for the webpage skeleton-->
                   <div class='articleCls'>
                        <article>
                            article
                                <div class='headerdiv'>
                                   <h6>  h1, h2, h3 </h6>
                               </div>
                               <div class='paragraph'>
                                 <p> P </p>
                               </div>
                        </article>
                   </div>
            </div>
     <!--aside tag within the div tag for the webpage skeleton-->      
            <div class='asideCls'>
                  <aside>aside</aside>
            </div>
        </div>
     <!--Footer tag within the div tag for the webpage skeleton--> 
        <div class='footerCls'>
            <footer>footer</footer>
        </div>
    
</body>
</html>
